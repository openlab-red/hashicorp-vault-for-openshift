---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-example
  name: spring-example
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: spring-example

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: spring-example
  name: spring-example
spec:
  to:
    kind: Service
    name: spring-example

---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: spring-example
  name: spring-example
spec:
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - spring-example
        from:
          kind: ImageStreamTag
          name: 'spring-example:latest'
  replicas: 1
  selector:
    app: spring-example
    deploymentconfig: spring-example
  template:
    metadata:
      annotations:
        sidecar.agent.vaultproject.io/inject: "true"
        sidecar.agent.vaultproject.io/secret-key: secret/example,database/creds/pg-readwrite
        sidecar.agent.vaultproject.io/vault-role: example
      labels:
        app: spring-example
        deploymentconfig: spring-example
    spec:
      containers:
      - env:
        - name: SPRING_CONFIG_ADDITIONAL_LOCATION
          value: /var/run/secrets/vaultproject.io/application.yaml
        image: spring-example:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 3
        name: spring-example
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
