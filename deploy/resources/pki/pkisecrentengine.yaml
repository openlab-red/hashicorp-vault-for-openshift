apiVersion: redhatcop.redhat.io/v1alpha1
kind: PKISecretEngineConfig
metadata:
  name: intermediate
  annotations:
    argocd.argoproj.io/sync-wave: "-8"
spec:
  externalSignSecret:
    name: signed-intermediate
  authentication:
    path: kubernetes
    role: vault-admin
    serviceAccount:
      name: controller-manager
  path: pki/intermediate
  commonName: vault.int.company.io
  TTL: 8760h0m0s
  CRLExpiry: 72h0m0s
  type: intermediate
  privateKeyType: exported
  country: CH
  province: ZH
  locality: Zurich
  organization: Red Hat
  maxPathLength: 1
  issuingCertificates:
  - https://vault-active.hashicorp-vault.svc:8200/v1/pki/intermediate/ca
  CRLDistributionPoints:
  - https://vault-active.hashicorp-vault.svc:8200/v1/pki/intermediate/crl
