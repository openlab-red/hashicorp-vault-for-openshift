apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-injector
  labels:
    app.kubernetes.io/name: vault-injector
    app.kubernetes.io/instance: vault
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault-injector
      app.kubernetes.io/instance: vault
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
      - port: 443
        protocol: TCP